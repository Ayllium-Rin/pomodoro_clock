<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <title>Ayllium Rin | Pomodoro Clock</title>
  </head>
  <body>
    <div id='wrapper'>
      <div>
        <h1 id="title">Pomodoro Clock</h1>
      </div>
      <div>
        <div class="options">
          <div>
            <i id='workUp' class="fas fa-angle-up fa-4x"></i>
            <div>
              <p class='label'>Work Time:</p>
              <input type="button" id="workTime" class='display'>
            </div>
            <i id='workDown' class="fas fa-angle-down fa-4x"></i>
          </div>
          <div>
            <i id='playUp' class="fas fa-angle-up fa-4x"></i>
            <div>
              <p class='label'>Play Time:</p>
              <input type="button" id="playTime" class='display'>
            </div>
            <i id='playDown' class="fas fa-angle-down fa-4x"></i>
          </div>
        </div>
      </div>
      <div id="controls">
        <p id='reset' class='label btnLabel'>Reset</p>
        <p id='silence' class='label btnLabel'>Silence</p>
        <p id='pause' class='label btnLabel'>Pause</p>
      </div>
    </div>
    <audio id="alarm" src="bell.mp3" preload="auto"></audio>
    <script type="text/javascript" src="app.js"></script>
  </body>

  </footer>
</html>
